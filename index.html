<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<!-- Custom CSS -->
<!--	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>
<body>
	<h1>Who Will Be King?</h1>
    <div class='topmatter'> <!-- encloses topmatter -->
		<div class='hang-container'>

			<div class='scaffolding-top'></div>
			<div class='scaffolding-left'></div>

			<div class='draw-area'>
				<div class='rope'></div>
			</div>

			<div class='scaffolding-base'></div>
		</div>
		
		<div class='side-container'>

			<div class='container-title'>Guess A Letter!</div>
			<div class='input-area'>
					<input id='letter-input' type='text' maxlength='1'/>
			</div>
		</div>
    
		<div class='side-container'>
			<div class='container-title'>Guessed Letters</div>
				<div id="wrong-letters" class='input-area'></div>
		</div>
		
		<div class='side-container'>
			<div class='container-title'>Games Won</div>
				<div id='wins-display' class='input-area'></div>
		</div>
		
		<div class='side-container'>
			<div class='container-title'>Games Lost</div>
				<div id='losses-display' class='input-area'></div>
		</div>
		
    </div>
	
    <div class='bottommatter'>
        <div class='word-box'>
            <div class='word-display'>
            </div>
        </div>
<!-- Display keyboard -->
		<br> <br>
		<div id="display"></div>
		<div id="buttons"></div>
		<button id="clear">clear</button>


    </div> 

</body>
<script src='assets/javascript/game.js'></script>
</html>
